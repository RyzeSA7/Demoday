<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pedidopd.css">
    <title>Confirmação de Pedido</title>
</head>
<body>
    <header class="header">
        <div class="logo">BROA</div>
    </header>
    <main class="main-content">
        <section class="progress">
            <div class="circle">1</div>
            <div class="line"></div>
            <div class="circle">2</div>
            <div class="line"></div>
            <div class="circle">3</div>
        </section>
        <section class="order-summary">
            <h1>Resumo do Pedido</h1>
            <div class="order-details">
                <p>Data do pedido: 09/06/23</p>
                <p>Número do pedido: 2034</p>
                <p>Método de pagamento: Cartão de Crédito</p>
                <p>Envio: No Mercado</p>
            </div>
            <button class="confirm-btn">Confirmar Método</button>
        </section>
        <aside class="order-items">
            <h2>Itens do Pedido</h2>
            <ul>
                <li>Item 1 - R$ 50,00</li>
                <li>Item 2 - R$ 25,00</li>
                <li>Item 3 - R$ 35,00</li>
            </ul>
            <div class="total">
                <p>Total: R$ 110,00</p>
            </div>
        </aside>
    </main>
</body>
</html>
